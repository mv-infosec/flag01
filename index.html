<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Flag Hunt</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ecf0f1;
            font-size: 2em;
            text-align: center;
        }

        button, input, select {
            margin: 10px;
            padding: 8px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
        }

        input, select {
            background-color: #3498db;
            color: #fff;
        }

        .menu {
            display: inline-block;
            position: relative;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f39c12;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        /* Additional styles for more vibrant colors */
        p {
            color: #e67e22;
            font-size: 1.2em;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Can you find the flag?</h1>
    
    <button style="background-color: #3498db;">Click me</button>
    <button style="background-color: #2ecc71;">Try this</button>
    <button style="background-color: #e67e22;">Explore</button>

    <div class="menu">
        <button class="menu-btn" style="background-color: #9b59b6;">Menu</button>
        <div class="menu-content">
            <button style="background-color: #1abc9c;">Option 1</button>
            <button style="background-color: #e74c3c;">Option 2</button>
            <button style="background-color: #f39c12;">Option 3</button>
        </div>
    </div>

    <input type="text" placeholder="Enter something..." style="background-color: #d35400;">

    <div class="menu">
        <button class="menu-btn" style="background-color: #3498db;">Select</button>
        <div class="menu-content">
            <select style="background-color: #2c3e50;">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </div>

    <p>Look around and see if you can find the hidden flag!</p>
</body>
</html>
