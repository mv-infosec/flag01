<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Flag Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        .flag-message {
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Can You Find the Flag?</h1>
    <div class="flag-message">The flag is hidden somewhere!</div>

    <div class="button-container">
        <a href="#" class="action-button">Button 1</a>
        <a href="#" class="action-button">Button 2</a>
        <a href="#" class="action-button">Button 3</a>
        <a href="#" class="action-button">Button 4</a>
        <a href="#" class="action-button">Button 5</a>
        <a href="#" class="action-button">Button 6</a>
        <a href="#" class="action-button">Button 7</a>
        <a href="#" class="action-button">Button 8</a>
        <a href="#" class="action-button">Button 9</a>
        <a href="#" class="action-button">Button 10</a>
    </div>
</body>
</html>
