<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Website</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .message-container {

      border-radius: 10px;

      color: #fff;
    }

    .rainbow-text {
      background-image: linear-gradient(45deg, #ff6b6b, #ffb88c, #f0e130, #9ff3e6, #9fd2ff, #c879ff);
      background-clip: text;
      color: transparent;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>

<body>
